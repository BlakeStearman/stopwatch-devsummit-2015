<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Countdown</title>

  <link rel="stylesheet" href="./css/app-countdown.css">
  <link rel="stylesheet" href="./css/fireworks.css">
  <link rel="stylesheet" href="./js/widgets/css/Countdown.css">

  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"
          data-dojo-config="
            async: true,
            packages: [{
              name: 'widgets',
              location: location.pathname.replace(/\/[^/]+$/, '') + '/js/widgets'
            }]"></script>
</head>
<body>
  <div class="nav">
    <a class="hoverHighlight" href="./index.html">&lt; Back</a> | Countdown
  </div>

  <div id="countdown"></div>

  <aside id="library">
    <img src="./imgs/big-glow.png" id="big-glow" />
    <img src="./imgs/small-glow.png" id="small-glow" />
  </aside>
  <script src="js/requestanimframe.js"></script>
  <script src="js/fireworks.js"></script>
  <script>
    require([
      "dojo/parser",
      "dojo/dom-construct",
      "dojo/dom-style",
      "widgets/Countdown",
      "dojo/domReady!"
    ], function(parser, domConstruct, domStyle, Countdown) {
      parser.parse();

      // create countdown and startup
      var countdown = new Countdown({
        goalTime: 5 // seconds
      }, domConstruct.create("div", {className: "display"}, "countdown"));
      countdown.startup();

      function startDemo() {
        // start countdown after a pause
        setTimeout(function() {
          countdown.startCountdown();
        }, 1000);
      }

      function resetDemo() {
        // restart countdown after a pause
        setTimeout(function() {
          countdown.resetCountdown();
          startDemo();
        }, 3000);
      }

      // react to launch event
      countdown.on("launch", function() {
        // launch fireworks
        for(var i = 0; i < 10; i++) {
          document.dispatchEvent(new MouseEvent("mouseup", {
            bubbles: true,
            cancelable: true,
            view: window,
            target: window
          }));
        }

        resetDemo();
      });

      startDemo();
    });
  </script>


</body>
</html>
