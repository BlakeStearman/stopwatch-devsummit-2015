<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Countdown</title>

  <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="./css/app-widget.css">
  <link rel="stylesheet" href="js/widgets/css/Countdown.css">

  <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"
          data-dojo-config="
            async: true,
            packages: [{
              name: 'widgets',
              location: location.pathname.replace(/\/[^/]+$/, '') + '/js/widgets'
            }]"></script>
</head>
<body>
  <div class="nav">
    <a class="hoverHighlight" href="./index.html">&lt; Back</a> | Countdown
  </div>

  <div class="display" id="countdown" data-dojo-type="widgets/Countdown" data-dojo-props="goalTime:10"></div>

  <script>
    require(["dojo/parser", "widgets/Countdown", "dojo/domReady!"], function(parser) {
      parser.parse();
    });
  </script>
</body>
</html>
